window.onload = function() {
	var ss = nab.split("\n");
	var res = "var nab = {\n";
	for (var i = 0; i < ss.length; i++) {
		var s = ss[i];
		var c = s.substring(0, 1);
		var nn = s.substring(2, s.length - 2).split(",");
		var n = 0;
		for (var j = 0; j < nn.length; j++) {
			n |= parseInt(1 << (nn[j] - 1));
		}
		var bin = "0000000" + n.toString(2);
		bin = bin.substring(bin.length - 7);
		if (c == '\\')
			c = '\\\\';
		if (c == '\'')
			c = '\\\'';
		res += "'" + c + "': 0b" + bin + ",\n";
	}
	res += "};\n";
	out.value = res;
};
